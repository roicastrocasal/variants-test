type Schema {
  urn: String
  name: String
  productType: String
  variants: [SchemaVariant]
  attributes: [SchemaAttribute]
}

type SchemaVariant {
  urn: String
  name: String
  attributeTypes: [SchemaAttribute]
}

type SchemaAttribute {
  urn: String
  fieldName: String
  mandatory: Boolean
  multivaluated: Boolean
}
