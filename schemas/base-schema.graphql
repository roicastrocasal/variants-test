type Product {
  urn: ID!
  uuid: String
  name: String
  productType: String
  categories: [String]
  attributes: ProductAttribute
  variants: [ProductVariant]
}

type Query {
  product(id: ID!): Product
  schema(urn: ID!): Schema
  plainProduct(urn: ID!): [ProductPlainVariant]
}

interface Variant {
  urn: String
}
